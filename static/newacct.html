<!DOCTYPE html>
<html>
  <head>
    <title>Request an account | Novus Ordo Seclorum</title>
    <link rel="shortcut icon" type="image/png" href="/static/favicon.png"/>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: monospace;
      }

      div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      body {
        background: #33ccff;
      }

      form {
        background: black; padding: 3px; position: fixed; bottom: 0; width: 100%;
      }

      form input {
        border: 0; padding: 10px; width: 90%; margin-right: .5%;
      }

      form button {
        width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <form>
        Desired username:<br><input id='user'></input><br><br>
        Password:<br><input type='password' id='passkey'></input><br><br>
        Confirm password:<br><input type='password' id='passkey'></input><br><br>
        <button onclick="sendRequest()">Send a Request</button>
      </form>
      <h3>Note that accounts may take some time to be added</h3>
    </div>
  </body>
</html>
